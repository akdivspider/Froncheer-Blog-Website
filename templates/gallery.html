{% load static %}
{% static "images" as baseUrl %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body>
	<body>

		
	
		
	
		  <!-- Marketing messaging and featurettes
		  ================================================== -->
		  <!-- Wrap the rest of the page in another container to center all the content. -->
	
		  <div class="container marketing">
			  
	
			<!-- Three columns of text below the carousel -->
			<div class="row">
			  {% for heading in headings %}
			  <div class="col-lg-4">
				<img class="rounded-circle" src="{{heading.img.url}}" alt="Generic placeholder image" width="140" height="140">
				<h2>{{heading.name}}</h2>
				<p>{{heading.desc}}</p>
				<p><a class="btn btn-secondary" href="#" role="button">View details »</a></p>
			  </div><!-- /.col-lg-4 -->
			  {% endfor %}
			  
			</div><!-- /.row -->
	
	
			<!-- START THE FEATURETTES -->
	
			<hr class="featurette-divider">
	
			<div class="row featurette">
			  {% for toipc in topics %}
			  <div class="col-md-7">
				<h2 class="featurette-heading">{{toipc.name}} <span class="text-muted">{{toipc.tags}}.</span></h2>
				<p class="lead">{{toipc.desc}}</p>
			  </div>
			  <div class="col-md-5">
				  
				<img class="featurette-image img-fluid mx-auto" data-src="holder.js/500x500/auto" alt="500x500" style="width: 500px; height: 500px;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22500%22%20height%3D%22500%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20500%20500%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_17fc0cb8292%20text%20%7B%20fill%3A%23AAAAAA%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A25pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_17fc0cb8292%22%3E%3Crect%20width%3D%22500%22%20height%3D%22500%22%20fill%3D%22%23EEEEEE%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22185.125%22%20y%3D%22261.2800006866455%22%3E500x500%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
			  </div>
			</div>
	
			<hr class="featurette-divider">

			 {% endfor %}
	
			 
	
			<!-- /END THE FEATURETTES -->
	
		  </div><!-- /.container -->
